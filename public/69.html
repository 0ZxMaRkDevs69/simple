<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobot69</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            bg: '#1a1a1a',
                            secondary: '#121212',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="69style.css">
</head>

<body class="min-h-screen font-sans flex bg-gray-50 text-gray-900 dark:bg-dark-bg dark:text-white transition-colors duration-200">
    <div id="main-content" class="flex-1 flex flex-col min-h-screen">
        <header class="bg-white dark:bg-dark-secondary border-b border-gray-2 dark:border-gray-800 py-3 transition-colors duration-200">
            <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
                <button id="menuButton" class="hover:bg-white-900 dark:hover:bg-white-800 p-2 rounded-md md:hidden" aria-label="Toggle menu"></button>
                <h1 class="text-lg font-semibold">Facebook Autobot</h1>
                <button id="themeToggle" class="hover:bg-gray-900 dark:hover:bg-gray-900 p-2 rounded-md" aria-label="Toggle theme"></button>
            </div>
        </header>

        <main class="flex-grow overflow-y-auto">
            <div class="max-w-7xl mx-auto px-4 py-6 space-y-6">
                <section class="bg-white dark:bg-dark-secondary rounded-lg p-6 space-y-4 shadow-sm">
                    <mark style="font-size: 7px; color: #fff; margin-top: 0px; background-color: #000; text-align: left; border-radius: 2px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">Powered by 69</mark>
                    <center>
                        <h2 class="text-xl font-semibold">Autobot</h2>
                        <!--<mark style="font-size: 9px; color: #3A3B3C; margin-top: 0px; background-color: #90CAF9; text-align: center; border-radius: 2px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">Markdevs69 v1.0.0</mark>-->
                    </center>
                    <center>
                        <p class="text-sm text-gray-600 dark:text-gray-300">
                            We respect your privacy and We will not share your personal information with third parties without your consent.
                        </p>
                    </center>
                    <div class="space-y-2 mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
                        <h3 class="text-lg font-semibold">Appstate:</h3>
                        <form id="cookie-form">
                            <textarea id="json-data" placeholder="Paste your facebook appstate here!"></textarea>
                        </form>
                        <br>
                        <h3 class="text-sm font-semibold">Prefix: (optional)</h3>
                        <div id="prefixOfCommands">
                            <label for="inputOfPrefix"></label>
                            <input type="text" id="inputOfPrefix">
                        </div>
                        <h3 class="text-sm font-semibold">Admin uid: (optional)</h3>
                        <div id="adminOfCommands">
                            <label for="inputOfAdmin"></label>
                            <input type="text" id="inputOfAdmin">
                        </div>
                        <br>
                        <center>
                            <button type="submit" id="submitButton">Submit</button>
                        </center>
                        <div id="result" class="text-center"></div>
                    </div>
                </section>
                <div class="grid gap-4 md:grid-cols-2">
                    <div class="bg-white dark:bg-dark-secondary rounded-lg p-4 shadow-sm">
                        <div class="flex items-center gap-2 text-blue-500 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                            <h3 class="text-sm text-gray-600 dark:text-gray-400">Total Commands</h3>
                        </div>
                        <p class="text-2xl font-bold total-endpoints">267</p>
                    </div>
                <footer>
                    <p style="color: #000">Made with ðŸ©µ by <a class="link" href="https://www.facebook.com/mark.dev69">Markdevs69</a></p>
                </footer>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="69script.js"></script>
</body>
</html>
